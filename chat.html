<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/img/logo.svg">

  <style>
    #chat {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    .top-bar {
      background: #f0e6e6;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      border-radius: 0.5rem;
      margin: 1rem;
    }

    .profile-img {
      width: 45px;
      height: 45px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 0.75rem;
    }

    .chat-body {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      /* Start with the latest message at the bottom */
      gap: 0.75rem;
      overflow-y: auto;
      max-height: 78vh;
      /* You can adjust this height based on your layout */
    }

    .message-left,
    .message-right {
      display: flex;
      align-items: flex-end;
    }

    .message-left {
      justify-content: flex-start;
    }

    .message-right {
      justify-content: flex-end;
    }

    .bubble-left {
      background: #e2e2e2;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      margin-left: 0.5rem;
      max-width: 70%;
    }

    .bubble-right {
      background: #b800ff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      margin-right: 0.5rem;
      max-width: 70%;
    }

    .chat-footer {
      padding: 0.75rem;
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid #ddd;
    }

    .send-btn {
      background: #b800ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    .bi-arrow-left {
      font-size: 1.5rem;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="chat">
    <div class="top-bar">
      <a href="./message.html">
        <i class="bi bi-arrow-left me-3"></i>
      </a>
      <img src="" alt="userphoto" class="profile-img" id="avatar">
      <strong id="username"></strong>
    </div>
    <div class="chat-body" id="chat-body">
    </div>
    <div class="chat-footer">
      <input type="text" id="msgInput" class="form-control" placeholder="Enter message ....">
      <button class="send-btn" onclick="sendMessage()">Envoyer</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/chat.js"></script>
</body>

</html>
