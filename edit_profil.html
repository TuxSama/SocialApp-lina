<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gradient-header {
      background: linear-gradient(to bottom, #8875f0, #ffffff);
      padding-top: 20px;
      padding-bottom: 50px;
      text-align: center;
      position: relative;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #000;
      cursor: pointer;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 20px;
    }
    .edit-icon {
      font-size: 18px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #5d3fd3;
      color: #fff;
    }
    .field-label {
      font-size: 14px;
      color: #555;
    }
    .field-value {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="gradient-header">
    <i class="bi bi-arrow-left back-btn"></i>
    <img src="./assets/img/avatar.png" alt="Profile" class="profile-img" />
    <div class="mt-2">
      <i class="bi bi-pencil edit-icon"></i>
    </div>
  </div>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <div class="field-label">nom</div>
        <div class="field-value">oussama baih</div>
      </div>
      <i class="bi bi-pencil edit-icon"></i>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <div class="field-label">nom de lâ€™utilisateur</div>
        <div class="field-value">usama</div>
      </div>
      <i class="bi bi-pencil edit-icon"></i>
    </div>

    <div class="text-center">
      <button class="btn save-btn px-4">S'augvarder</button>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="./js/auth.js"></script>  
</body>
</html>
