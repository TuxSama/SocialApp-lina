<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/img/logo.svg">


    <style>
        body {
            background: linear-gradient(to bottom, #6a4fff, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader {
            margin-top: 10px;
            width: 100px;
            height: 20px;
            border-radius: 20px;
            color: #6a4fff;
            border: 2px solid;
            position: relative;
        }

        .loader::before {
            content: "";
            position: absolute;
            margin: 2px;
            inset: 0 100% 0 0;
            border-radius: inherit;
            background: currentColor;
            animation: l6 7s infinite;
        }

        @keyframes l6 {
            100% {
                inset: 0
            }
        }
     .by{
        color: #4100F6;
        margin-bottom:6rem ;
        font-weight: bold;
     }
     .devs{
        color: white;
        
        margin-bottom:3.2rem;
        font-weight: bold;
        font-style: italic;
        text-shadow: 1px 0 #4100F6, -1px 0 #4100F6, 0 1px #4100F6, 0 -1px #4100F6,
               1px 1px #4100F6, -1px -1px #4100F6, 1px -1px #4100F6, -1px 1px #4100F6;
     }
    </style>
</head>

<body id="splash">
    
    <img src="./assets/img/logo.svg" alt="logo" width="70">
    <div class="loader"></div>
   
        <p class="h3 text-center fixed-bottom by">By</p>
        <p class="h2 text-center fixed-bottom devs"><span class="font-italic">Oussama</span> & <span>Dounia</span></p>
   
   </div>
    <script>
        splash = document.getElementById("splash");
        splash.onload = setTimeout(function redirect() {
            window.location.href = "se_connecter.html"
        }, 7000);
    </script>
</body>

</html>
