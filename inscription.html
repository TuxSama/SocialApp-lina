<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Inscription - Lina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/img/logo.svg">

  <style>
    body {
      background: linear-gradient(to bottom, #6b73ff, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .auth-box {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 360px;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .logo img {
      width: 60px;
      height: 60px;
    }
    .logo h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 0.5rem;
      color: #fff;
    }
    .btn-purple {
      background-color: #6b4efc;
      color: white;
    }
    .btn-purple:hover {
      background-color: #5a3ee3;
    }
    .divider {
      border-top: 2px solid #333;
      margin: 1rem 0;
      width: 100%;
    }
    .bottom-text {
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="auth-box text-dark shadow">
    <!-- Logo and App Name -->
    <div class="logo">
      <img src="./assets/img/logo.svg" alt="Lina Logo"> <!-- Replace with actual image -->
      <h1>Lina</h1>
    <p id="error"></p>
    </div>
    <!-- Registration Form -->
    <form id="signup-form">
      <div class="mb-3">
        <label for="signup-username" class="form-label">Nom de l’utilisateur</label>
        <input type="text" class="form-control" id="signup-username" placeholder="nom de l’utilisateur">
      </div>
      <div class="mb-3">
        <label for="signup-name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="signup-name" placeholder="nom">
      </div>
      <div class="mb-3">
        <label for="signup-email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="signup-email" placeholder="e-mail">
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="signup-password" placeholder="mot de passe">
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-purple">S’inscrire</button>
      </div>
      <div class="divider"></div>
      <p class="bottom-text">vous avez deja un compte <a href="./se_connecter.html" class="text-primary">Se connecter</a></p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
