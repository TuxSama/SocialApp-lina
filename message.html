<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messages</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #8b80f9, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      font-family: 'Segoe UI', sans-serif;
    }
    .messages-card {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      width: 90%;
      max-width: 400px;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .profile-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1rem;
    }
    h2 {
      color: #fff;
      font-weight: 600;
    }
    .bi-arrow-left {
      font-size: 1.5rem;
      color: #fff;
      position: absolute;
      top: 1rem;
      left: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
   
  <!-- Back Arrow -->
  <a href="#">
  <i class="bi bi-arrow-left"></i>
  </a>
  <!-- Page Title -->
  <h2>Messages</h2>

  <!-- Messages Card -->
  <div class="messages-card">
    <div class="d-flex align-items-center mb-3">
      <img src="assets/img/avatar.png" alt="Dounia" class="profile-img">
      <span>@dounia</span>
    </div>
    <div class="d-flex align-items-center">
      <img src="assets/img/avatar.png" alt="Shaun" class="profile-img">
      <span>@shaun</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
