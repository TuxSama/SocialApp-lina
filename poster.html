<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cree un post</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #836fff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      height:100vh;
    }
    .card {
      border-radius: 1rem;
    }
    .image-thumb {
      position: relative;
      width: 60px;
      height: 60px;
      margin-right: 0.5rem;
    }
    .image-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.25rem;
    }
    .remove-img {
      position: absolute;
      top: -8px;
      right: -8px;
      background: black;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      line-height: 1;
      padding: 2px 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container py-4">
 
  <div class="mb-3">
    <a href="./accueil.html" class="text-dark">
      <i class="bi bi-arrow-left fs-4"></i>
    </a>
  </div>


  <div class="card shadow p-4">
    <h4 class="text-center mb-3">Cree un post</h4>
    
 
    <div class="mb-3">
      <textarea class="form-control" rows="5" placeholder="Ecrire ici ..." id="post-content"></textarea>
    </div>


    <div class="mb-3">
      <i class="bi bi-paperclip fs-5 text-secondary" onclick="triggerFileInput()"></i>
      <input type="file" style="display: none;" accept="image/*, video/*" id="file" onchange="previewAndUploadPhoto(event)">
    </div>

  
    <div class="d-flex mb-4" id="review">
    
    </div>
    
    <div class="d-grid gap-2">
      <button class="btn text-white" style="background: #b84eff;" onclick="publier()">Publier</button>
      <button class="btn btn-danger" onclick="annuler()">Annuler</button>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/post.js"></script>
</body>
</html>
