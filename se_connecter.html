<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #6b73ff, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .auth-box {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 360px;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .logo img {
      width: 60px;
      height: 60px;
    }
    .logo h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 0.5rem;
      color: #fff;
    }
    .btn-purple {
      background-color: #6b4efc;
      color: white;
    }
    .btn-purple:hover {
      background-color: #5a3ee3;
    }
    .divider {
      border-top: 2px solid #333;
      margin: 1rem 0;
      width: 100%;
    }
    .bottom-text {
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="auth-box text-dark shadow">
    <!-- Logo and App Name -->
    <div class="logo">
      <img src="/assets/img/logo.svg" alt="Lina Logo"> 
      <h1>Lina</h1>
    </div>

    <!-- Login Form -->
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Nom de l’utilisateur</label>
        <input type="text" class="form-control" id="username" placeholder="nom de l’utilisateur">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mote de pass</label>
        <input type="password" class="form-control" id="password" placeholder="mote de pass">
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-purple">Se connecter</button>
      </div>
      <div class="divider"></div>
      <p class="bottom-text">vous n’avez pas d’un compte <a href="#" class="text-primary">S’inscrire</a></p>
    </form>
  </div>

</body>
</html>
