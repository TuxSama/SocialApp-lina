<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shorts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .short-container {
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .play-button {
      background-color: #a000ff;
      width: 60px;
      height: 60px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position:absolute;
      z-index: 3;
    }

    .play-button::before {
      content: '';
      border-style: solid;
      border-width: 10px 0 10px 20px;
      border-color: transparent transparent transparent white;
      display: inline-block;
      margin-left: 5px;
      
    }

    .reaction-buttons {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 3;
    }

    .reaction-buttons .btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .user-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .short {
      scroll-snap-align: start;
    }

    .shorts-scroll {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      scroll-behavior: smooth;
    }

    .video {
      width: 100%;
      max-width: 360px;
      object-fit: cover;
      border-radius: 10px;
      position: relative;
      z-index: -1;
    }
  </style>
</head>

<body>

  <div class="shorts-scroll" id="shortes">

  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/shorts.js"></script>
</body>

</html>
