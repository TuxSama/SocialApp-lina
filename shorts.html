<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shorts</title>
  <script type="module" src="./js/firebase.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .short-container {
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .play-button {
      background-color: #a000ff;
      width: 60px;
      height: 60px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .play-button::before {
      content: '';
      border-style: solid;
      border-width: 10px 0 10px 20px;
      border-color: transparent transparent transparent white;
      display: inline-block;
      margin-left: 5px;
    }

    .reaction-buttons {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .reaction-buttons .btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .user-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .short {
      scroll-snap-align: start;
    }

    .shorts-scroll {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
  </style>
</head>
<body>

<div class="shorts-scroll">
  <!-- Short 1 -->
  <div class="short-container short" id="short1">
    <div class="back-arrow" onclick="history.back()">
      &#8592;
    </div>

    <div class="play-button"></div>

    <div class="reaction-buttons">
      <button class="btn btn-primary"><img src="./assets/img/like.png" alt="" width="24"></button>
      <button class="btn btn-danger"><img src="./assets/img/dislike.png" alt="" width="24"></button>
    </div>

    <div class="user-info">
      <img src="./assets/img/avatar.png" alt="User avatar" />
      <div>
        <div>oussama baih</div>
        <div class="text-secondary">@usama</div>
      </div>
    </div>
  </div>

  <!-- Short 2 -->
  <div class="short-container short" id="short2">
    <div class="back-arrow" onclick="history.back()">
      &#8592;
    </div>

    <div class="play-button"></div>

    <div class="reaction-buttons">
      <button class="btn btn-primary"><img src="./assets/img/like.png" alt="" width="24"></button>
      <button class="btn btn-danger"><img src="./assets/img/dislike.png" alt="" width="24"></button>
    </div>

    <div class="user-info">
      <img src="./assets/img/avatar.png" alt="User avatar" />
      <div>
        <div>shaun</div>
        <div class="text-secondary">@shaun</div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</body>
</html>
